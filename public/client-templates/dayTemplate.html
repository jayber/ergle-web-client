<tr categoryTime="{{categoryTime}}" day="{{day}}" class='headingRow dayTemplate {{future}}'>
    {{#each cols}}
    {{#if first}}
    <td class='dateCategory {{class}}'>{{../../day}}</td>
    {{else}}
    <td class='empty {{class}}'>&nbsp;</td>
    {{/if}}
    {{/each}}

</tr>

<tr categoryTime="{{categoryTime}}" day="{{day}}" class='dataRow dayTemplate {{future}}'>
    {{#each cols}}
        <td index='{{@index}}' style='width: {{../width}}%' class="{{class}}"><ul index='{{@index}}' class='tagList'>&nbsp;<div style='clear:both;'></div></ul></td>
    {{/each}}
</tr>
