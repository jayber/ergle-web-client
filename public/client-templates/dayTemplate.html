<li categoryTime="{{categoryTime}}" day="{{day}}" class='dayTemplate {{future}}'>
    <span class='dateCategory'>{{day}}</span>
    {{#each cols}}
        <ul index='{{@index}}' class='tagList' style='width: {{../width}}%'>&nbsp;<div style='clear:both;'></div></ul>
    {{/each}}
    <div style='clear:both;'></div>
</li>
